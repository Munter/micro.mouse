<!doctype html>

<html>
    <head>
        <title>micro.mouse testing</title>
        
        <style type="text/css">
            div {
                margin: 100px;
                width: 300px;
                height: 200px;
                background-color: #abcdef;
                white-space: pre;
            }
        </style>
        
        <script type="text/javascript" src="../micro.mouse-debug.js"></script>
        <script>
            window.onload = function () {
                var div = document.getElementsByTagName('div')[0];
                document.documentElement.onmousemove = function (e) {
                    e = micro.mouse(e);
                    
                    div.innerHTML = "" +
                        "pageX: " + e.pageX + "<br>" +
                        "pageY: " + e.pageY + "<br>" +
                        "offsetX: " + e.offsetX + "<br>" +
                        "offsetY: " + e.offsetY;
                }
            }
        </script>
    </head>
    
    <body>
        <div></div>
    </body>
</html>
